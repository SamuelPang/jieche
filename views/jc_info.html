<!DOCTYPE html>
<html lang="zh-CN">
<meta charset="UTF-8">
<script src="../public/javascripts/jquery-2.1.1.min.js"></script>
<script src="../public/javascripts/semantic.min.js"></script>
<link href="../public/stylesheets/semantic.min.css" rel="stylesheet" media="screen">
<head>
  <title>JIECHE-CUSTORM</title>
</head>
<body>
  <h1 align="center" class = "ui inverted blue block header">Information</h1>      
  <div class="ui action input">
    <input type="text" placeholder = "Name or Phone or Car or Date">
    <div class="ui blue right labeled icon button">
      <i class="search icon"></i>
      查询
    </div>
  </div>
  <div class="ui error form segment">
    <div class="ui error message">
      <div class="header">Action Forbidden</div>
      <p>You can only sign up for an account once with a given e-mail address.</p>
    </div>
    <div class="two fields">
      <div class="field">
        <label>First Name</label>
        <input placeholder="First Name" type="text">
      </div>
      <div class="field">
        <label>Last Name</label>
        <input placeholder="Last Name" type="text">
      </div>
    </div>
    <div class="field">
      <label>Phone number</label>
      <input placeholder="18664969496" type="text">
    </div>
    <div class = "two fields">
      <div class="field">
        <label>Car number</label>
        <input placeholder="粤B.607SW" type="text">
      </div>
      <div class="date field">
        <label>Purchase Date</label>
        <input type="text" placeholder="YYYY.MM.DD">
      </div>
    </div>
    <div class="inline field">
      <div class="ui checkbox">
        <input type="checkbox">
        <label>I agree to ... </label>
      </div>
    </div>
    <div class="ui blue submit button">Update</div>
  </div>
</body>
</html>
